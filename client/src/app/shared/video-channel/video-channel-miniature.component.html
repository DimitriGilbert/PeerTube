<div class="video-channel-miniature">

  <div class="video-channel-miniature-information">
    <span class="video-channel-miniature-name">
      <a
        class="video-channel-miniature-name"
        [routerLink]="['/channels', channel.id, 'detail']"
        [attr.title]="channel.name"
      >
          {{ channel.displayName }}
      </a>
    </span>

    <span class="video-miniature-created-at">{{ channel.createdAt }}</span>
  </div>
</div>
